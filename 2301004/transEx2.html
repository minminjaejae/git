<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transEx2</title>
</head>
<style>
    .menu-icon {
        background-color: black;
        width: 100px; height: 100px;
        color: #fff;
        font-size: 1.5rem;
        text-align: center;
        position: relative;
        left: 90%;
    }
    .btn-close {
        font-size: 4.5rem;
        text-align: center;
    }
    .btn-close:hover {
        transition: 1s;
        transform: rotate(360deg);
    }
</style>
<body>
    <h1>transEx2</h1>
    <!-- 마우스를 위에 올리면 x 가 돌아감 -->
    <div class="menu-icon">
        <div class="btn-close">X</div>
    </div>
</body>
</html>
