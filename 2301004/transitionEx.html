<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>transitionEx</title>
  <style>
    .box {
      background-color: orange;
      width: 80vw; height: 80vw;
      margin: 150px auto;
      border-radius: 50%;

      transition: 1s ease-in-out;
    }
    .box:hover {
      width: 100px; 
      height: 100px;
      background-color: orangered;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
